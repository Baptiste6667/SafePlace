<!DOCTYPE html>
<html>
<head>
    <div class="now-playing">
    <div class="music-icon">♪</div>
    <div class="music-info">
        <span>LECTURE EN COURS</span>
        <p id="music-name">WILDFLOWER - BILLIE EILISH</p>
    </div>
    </div>
    <meta charset="utf-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;500&display=swap');

        body {
            margin: 0; padding: 0;
            background: #050505;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            height: 100vh; width: 100vw;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        /* Arrière-plan animé */
        #bg-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a1a2e 0%, #050505 100%);
            z-index: -1;
        }

        .container {
            text-align: center;
            width: 80%;
            max-width: 600px;
            z-index: 10;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5em;
            letter-spacing: 8px;
            margin: 0;
            text-transform: uppercase;
            background: linear-gradient(90deg, #fff, #00d2ff, #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }

        .status {
            font-size: 1.2em;
            color: #00d2ff;
            margin: 20px 0;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Barre de progression stylée */
        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background: #00d2ff;
            box-shadow: 0 0 15px #00d2ff;
            transition: width 0.4s ease;
        }

        .info-box {
            margin-top: 40px;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 20px;
        }

        .info-item span {
            display: block;
            font-size: 0.8em;
            color: #555;
            text-transform: uppercase;
        }

        .info-item p {
            margin: 5px 0;
            font-family: 'Orbitron', sans-serif;
            color: #eee;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }
        /* Style pour le bloc musique */
    .now-playing {
        position: fixed;
        bottom: 30px;
        left: 30px;
        display: flex;
        align-items: center;
        background: rgba(0, 0, 0, 0.6);
        padding: 10px 20px;
        border-radius: 5px;
        border-left: 3px solid #00d2ff;
        animation: fadeInUp 1s ease-out;
    }

    .music-icon {
        font-size: 24px;
        color: #00d2ff;
        margin-right: 15px;
        animation: pulse 2s infinite;
    }

    .music-info span {
        display: block;
        font-size: 0.7em;
        color: #888;
        letter-spacing: 1px;
    }

    .music-info p {
        margin: 0;
        font-family: 'Orbitron', sans-serif;
        font-size: 0.9em;
        color: #fff;
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.7; }
        100% { transform: scale(1); opacity: 1; }
    }
    </style>
</head>
<body>

    <div id="bg-canvas"></div>

    <div class="container">
        <h1 id="servername">SAFE PLACE</h1>
        <div class="status" id="status">Initialisation...</div>
        
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>

        <div class="info-box">
            <div class="info-item">
                <span>Map</span>
                <p id="mapname">...</p>
            </div>
            <div class="info-item">
                <span>Mode</span>
                <p id="gamemode">Murder</p>
            </div>
        </div>
    </div>

    <audio id="loading-audio" loop>
        <source src="Téléchargements\Intro.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Fonctions appelées par Garry's Mod
        function GameDetails(servername, serverurl, mapname, maxplayers, steamid, gamemode) {
            document.getElementById('servername').innerHTML = servername;
            document.getElementById('mapname').innerHTML = mapname;
            document.getElementById('gamemode').innerHTML = gamemode;
            
            var audio = document.getElementById('loading-audio');
            audio.volume = 0.5;
            audio.play();
        }

        // Met à jour le texte de statut (ex: "Downloading models...")
        function DownloadingFile(fileName) {
            document.getElementById('status').innerHTML = "Téléchargement : " + fileName;
        }

        // Met à jour la barre de progression (fichiers restants)
        function SetFilesNeeded(needed) {
            this.needed = needed;
        }

        function SetFilesTotal(total) {
            this.total = total;
        }

        function SetStatusChanged(status) {
            document.getElementById('status').innerHTML = status;
            // Petit calcul pour la barre
            if (this.total > 0) {
                var percent = ((this.total - this.needed) / this.total) * 100;
                document.getElementById('progress-bar').style.width = percent + "%";
            }
        }
    </script>
</body>
</html>
